
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=,addreserved,0,0,0,0  # Reserved space at the top for waybar with the -17, everything else is default


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = w
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = redshift-gtk
exec-once = protonmail-bridge --no-window
exec-once = $HOME/.config/hypr/swww_set_wallpaper.sh
# exec-once = hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,30

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes 
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0  # The size of the free space (gap) between windows
    gaps_out = 10{icon}  # The size of the free space (gap) between a window and screen border
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    
    blur {
        enabled = true
        size = 7  # Originally 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes  # yes or no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.13,0.99,0.29,1.1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, overshot, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Main binds
bind = $mainMod, RETURN, exec, kitty  # Open terminal
bind = $mainMod, D, exec, $HOME/.config/rofi/scripts/launcher_t6  # Open rofi
bind = $mainMod, Q, killactive,  # Close active window
bind = $mainMod, M, exec, wlogout  # Run power/logout manager
bind = $mainMod SHIFT, M, exit,  # Force logout by quiting Hyprland
bind = $mainMod, E, exec, thunar  # Open file manager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, $HOME/.config/swaylock/lock.sh  # Lock screen
bind = $mainMod, N, exec, $HOME/.config/hypr/swww_set_wallpaper.sh  # Change wallpaper

# Power button press
bind = , 124, exec, wlogout  # Note sure this owkrs

# Audio out control
bindl = , 123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindl = , 122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , 121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Backlight (screen brightness) control
bindl = , 232, exec, xbacklight -dec 10
bindl = , 233, exec, xbacklight -inc 10

# Open messages text file
bind = $mainMod SHIFT CONTROL, T, exec, kitty --hold sh -c "vim ~/messages_never_sent.txt"

# For testing purposes with waybar
bind = $mainMod SHIFT, R, exec, killall waybar  # Closes all instances of waybar
bind = $mainMod CONTROL, R, exec, waybar  # Opens an instance of waybar

# Screenshot keybindings
bind = , 107, exec, grimblast copy screen
bind = SHIFT, 107, exec, grimblast copy area

# Move focus with mainMod + Vim navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u

# Move focus with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll and mainMod + (left or right)
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod, up, workspace, e-1
bind = $mainMod, down, workspace, e+1

bind = $mainMod CONTROL, J, workspace, e+1
bind = $mainMod CONTROL, K, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules
# TODO - switch some of the window titles to regex matching
windowrule = float, blueman-manager
windowrule = float, Tor Browser
windowrule = float, Volume Control  # Not sure this works
windowrule = float, pulseaudio  # Not sure this works
windowrule = float, pavucontrol  # This definitely works
windowrule = float, protonvpn
windowrule = pseudo size [200] [200], Signal
